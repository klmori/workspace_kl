<!DOCTYPE html>
<html>
<head>
    <title>Django App</title>
</head>
<body>
    {% if user.is_authenticated %}
        Hi, {{ user.username }} |
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a> |
        <a href="{% url 'signup' %}">Signup</a>
    {% endif %}
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
